<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='chat.ico') }}">
  <style>
    /* Add your custom styles here */
    .gradient-custom {
      /* Add your gradient styles here */
    }
  </style>
</head>

<body>

  <!-- Registration page container -->
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
                {% if error %}
                <p class="text-danger">{{ error }}</p>
                {% endif %}

                <form method="post">
                  <div class="form-outline form-white mb-4">
                    <input type="text" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="typeUsernameX">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="confirm_password" class="form-control form-control-lg" />
                    <label class="form-label" for="typeConfirmPasswordX">Confirm Password</label>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                </form>

              </div>

              <div>
                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}"
                    class="text-white-50 fw-bold">Login</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofMhU+3k69J1B/6Ap1PQ8r+7k1p1ffj6" crossorigin="anonymous"></script>
</body>

</html>
