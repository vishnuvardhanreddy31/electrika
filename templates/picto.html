<body>
  <div class="nav">
    <a href="/landingpage">Home</a>
    <a href="{{ url_for('index') }}">Electrika </a>
  </div>
  <div class="container">
    <h1>PICTO - AI Image Generator</h1>
    <p>Enter a prompt to generate an image:</p>
    <form method="post">
      <input type="text" name="prompt" placeholder="e.g. a painting of a bird in the forest">
      <input type="submit" value="Generate">
    </form>
    <br>
    <h2>Examples:</h2>
    <br>

    <ul>
      <li>a painting of a bird in the forest</li>
      <li>an astronaut floating in space</li>
      <li>a pink flamingo wearing sunglasses</li>
    </ul>
  </div>
</body>
